<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Check In / Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }
    .card {
      background: #ffffff;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 16px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 12px;
    }
    button {
      flex: 1;
      padding: 12px;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #fff;
    }
    .btn-in { background: #4caf50; }
    .btn-out { background: #f44336; }
    .message {
      min-height: 24px;
      font-size: 14px;
    }
    .success { color: #388e3c; }
    .error { color: #d32f2f; }
    .link-admin {
      margin-top: 16px;
      font-size: 13px;
    }
    .link-admin a {
      color: #555;
      text-decoration: none;
    }
    .link-admin a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Check In / Out</h1>
    <input id="userName" type="text" placeholder="Votre nom" autocomplete="name" />
    <div class="buttons">
      <button class="btn-in" onclick="sendType('IN')">IN</button>
      <button class="btn-out" onclick="sendType('OUT')">OUT</button>
    </div>
    <div id="message" class="message"></div>
    <small>La localisation est utilisée pour enregistrer la latitude / longitude.</small>
    <div class="link-admin">
      <a href="/admin" target="_blank">Accès admin</a>
    </div>
  </div>

  <script>
    function showMessage(text, isError = false) {
      const msgEl = document.getElementById('message');
      msgEl.textContent = text;
      msgEl.className = 'message ' + (isError ? 'error' : 'success');
    }

    async function sendToServer(type, coords) {
      const userName = document.getElementById('userName').value.trim();

      if (!userName) {
        showMessage('Merci de saisir votre nom.', true);
        return;
      }

      const payload = {
        type,
        userName,
        latitude: coords ? coords.latitude : null,
        longitude: coords ? coords.longitude : null
      };

      try {
        const res = await fetch('/api/check', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (data.success) {
          showMessage('Enregistré : ' + type);
        } else {
          showMessage(data.message || 'Erreur lors de l’enregistrement.', true);
        }
      } catch (e) {
        console.error(e);
        showMessage('Erreur de communication avec le serveur.', true);
      }
    }

    function sendType(type) {
      showMessage('Enregistrement en cours...');

      if (!navigator.geolocation) {
        sendToServer(type, null);
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          sendToServer(type, {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude
          });
        },
        (error) => {
          console.warn('Erreur géolocalisation :', error);
          sendToServer(type, null);
        },
        { enableHighAccuracy: true, timeout: 10000 }
      );
    }
  </script>
</body>
</html>
